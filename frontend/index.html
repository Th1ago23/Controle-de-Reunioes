<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Reuniões - Teste da API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Controle de Reuniões</h1>
        </header>

        <main>
            <!-- Formulário para criar/editar sala -->
            <section class="form-section">
                <h2 id="form-title">Nova Sala</h2>
                <form id="sala-form">
                    <div class="form-group">
                        <label for="nome">Nome da Sala:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="numeroLugares">Número de Lugares:</label>
                        <input type="number" id="numeroLugares" name="numeroLugares" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="setor">Setor:</label>
                        <select id="setor" name="setor" required>
                            <option value="">Selecione um setor</option>
                            <option value="0">CTM</option>
                            <option value="1">Financeiro</option>
                            <option value="2">Inova</option>
                            <option value="3">Segurança e Meio Ambiente</option>
                            <option value="4">GG</option>
                            <option value="5">GP</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="descricao">Descrição (opcional):</label>
                        <textarea id="descricao" name="descricao" rows="3" maxlength="500"></textarea>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" id="submit-btn">Criar Sala</button>
                        <button type="button" id="cancel-btn" style="display: none;">Cancelar</button>
                    </div>
                </form>
            </section>

            <!-- Lista de salas -->
            <section class="list-section">
                <div class="list-header">
                    <h2>Salas Disponíveis</h2>
                    <button id="refresh-btn" class="refresh-btn">Atualizar</button>
                </div>
                
                <div id="loading" class="loading">Carregando...</div>
                <div id="error" class="error" style="display: none;"></div>
                
                <div id="salas-list" class="salas-grid">
                    <!-- As salas serão carregadas aqui dinamicamente -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
