<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento de Salas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè¢ Agendamento de Salas</h1>
            <p>Reserve sua sala de reuni√£o</p>
        </header>

        <main>
            <!-- Sele√ß√£o de Sala e Data -->
            <section class="selection-section">
                <div class="selection-card">
                    <h2>üìÖ Verificar Disponibilidade</h2>
                    <div class="selection-form">
                        <div class="form-group">
                            <label for="sala-select">Sala:</label>
                            <select id="sala-select" required>
                                <option value="">Selecione uma sala</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="data-select">Data:</label>
                            <input type="date" id="data-select" required>
                        </div>
                        
                        <button id="check-availability-btn" class="btn-primary">üîç Verificar Disponibilidade</button>
                    </div>
                </div>
            </section>

            <!-- Resultado da Disponibilidade -->
            <section id="availability-section" class="availability-section" style="display: none;">
                <div class="availability-card">
                    <div class="availability-header">
                        <h2 id="availability-title">Disponibilidade</h2>
                        <button id="close-availability" class="btn-close">‚úï</button>
                    </div>
                    
                    <div id="availability-content">
                        <!-- Conte√∫do ser√° carregado dinamicamente -->
                    </div>
                </div>
            </section>

            <!-- Formul√°rio de Reserva -->
            <section id="reservation-section" class="reservation-section" style="display: none;">
                <div class="reservation-card">
                    <div class="reservation-header">
                        <h2>üìù Nova Reserva</h2>
                        <button id="close-reservation" class="btn-close">‚úï</button>
                    </div>
                    
                    <form id="reservation-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="sala-info">Sala:</label>
                                <input type="text" id="sala-info" readonly>
                            </div>
                            <div class="form-group">
                                <label for="data-info">Data:</label>
                                <input type="text" id="data-info" readonly>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="hora-inicio">Hor√°rio de In√≠cio:</label>
                                <select id="hora-inicio" required>
                                    <option value="">Selecione</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="duracao">Dura√ß√£o da Reuni√£o:</label>
                                <select id="duracao" required>
                                    <option value="">Selecione</option>
                                    <option value="30">30 minutos</option>
                                    <option value="60">1 hora</option>
                                    <option value="90">1 hora e 30 minutos</option>
                                    <option value="120">2 horas</option>
                                    <option value="150">2 horas e 30 minutos</option>
                                    <option value="180">3 horas</option>
                                    <option value="240">4 horas</option>
                                    <option value="300">5 horas</option>
                                    <option value="360">6 horas</option>
                                    <option value="420">7 horas</option>
                                    <option value="480">8 horas</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="hora-fim">Hor√°rio de Fim (calculado automaticamente):</label>
                                <input type="text" id="hora-fim" readonly>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="responsavel">Respons√°vel:</label>
                                <input type="text" id="responsavel" name="responsavel" required>
                            </div>
                            <div class="form-group">
                                <label for="gerencia">Ger√™ncia:</label>
                                <input type="text" id="gerencia" name="gerencia" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="assunto">Assunto da Reuni√£o:</label>
                            <input type="text" id="assunto" name="assunto" maxlength="200">
                        </div>
                        
                        <div class="form-group">
                            <label for="observacoes">Observa√ß√µes:</label>
                            <textarea id="observacoes" name="observacoes" rows="3" maxlength="500"></textarea>
                        </div>
                        
                        <div class="form-buttons">
                            <button type="submit" class="btn-primary">‚úÖ Confirmar Reserva</button>
                            <button type="button" id="cancel-reservation" class="btn-secondary">‚ùå Cancelar</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Lista de Reservas -->
            <section class="reservations-section">
                <div class="reservations-card">
                    <div class="reservations-header">
                        <h2>üìã Salas Reservadas</h2>
                        <button id="refresh-reservations" class="btn-refresh">üîÑ Atualizar</button>
                    </div>
                    
                    <div id="loading-reservations" class="loading">Carregando...</div>
                    <div id="error-reservations" class="error" style="display: none;"></div>
                    
                    <div id="reservations-list" class="reservations-grid">
                        <!-- Reservas ser√£o carregadas aqui -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal de Confirma√ß√£o -->
    <div id="confirmation-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Confirmar Reserva</h3>
            <div id="confirmation-details"></div>
            <div class="modal-buttons">
                <button id="confirm-reservation" class="btn-primary">‚úÖ Confirmar</button>
                <button id="cancel-confirmation" class="btn-secondary">‚ùå Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
